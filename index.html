<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Network Monitoring Dashboard</h1>

        <!-- Notifikasi Area -->
        <div id="notification-area" class="alert alert-danger alert-dismissible fade show text-center" style="display: none;" role="alert">
            <span id="notification-message"><strong>Attention!</strong> Some devices are DOWN.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Input Form -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="device-name" class="form-control" placeholder="Device/Service Name">
            </div>
            <div class="col-md-4">
                <input type="text" id="device-url" class="form-control" placeholder="Device URL or IP (e.g., http://192.168.1.1)">
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-success w-100" onclick="addDevice()">Add Device</button>
            </div>
        </div>

        <!-- Monitoring Table -->
        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Device/Service</th>
                        <th>URL/IP</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="monitor-table">
                    <!-- Data monitoring akan muncul di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
